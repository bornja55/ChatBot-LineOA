<!DOCTYPE html>
<html>
<head>
  <title>กรอกข้อมูลติดต่อ</title>
</head>
<body>

<h3>กรุณากรอกข้อมูลติดต่อ</h3>
<form id="contact-form">
  <label>Meta User ID: <input type="text" id="meta_user_id" name="meta_user_id" required></label><br><br>
  <label>อีเมล: <input type="email" id="email" name="email" required></label><br><br>
  <label>เบอร์โทรศัพท์: <input type="tel" id="telephone" name="telephone" required></label><br><br>
  <button type="submit">ส่งข้อมูล</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      meta_user_id: document.getElementById('meta_user_id').value.trim(),
      email: document.getElementById('email').value.trim(),
      telephone: document.getElementById('telephone').value.trim()
    };

    fetch('https://script.google.com/macros/s/AKfycbxxvzCrsAl7xDTsFDA1mQrc5-3KNV1lmtRvrdZInWCe2uVqdZ9F5LituFowTBQD7zMSFQ/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.json())
    .then(result => {
      alert('ส่งข้อมูลเรียบร้อยแล้ว ขอบคุณครับ');
      document.getElementById('contact-form').reset();
    })
    .catch(err => {
      alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
      console.error(err);
    });
  });
</script>

</body>
</html>
