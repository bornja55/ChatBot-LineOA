<!DOCTYPE html>
<html>
<head>
  <title>ลงทะเบียนพนักงานผ่าน LINE LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background-color: #00C300; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ลงทะเบียนพนักงาน</h1>
  <form id="regForm">
    <input type="text" id="employee_id" placeholder="รหัสพนักงาน" required><br>
    <input type="text" id="customer_name" placeholder="ชื่อ-นามสกุล" required><br>
    <input type="email" id="email" placeholder="อีเมล" required><br>
    
    <select id="group" required>
      <option value="">เลือกกลุ่ม/แผนก</option>
      <option value="24CS">24CS</option>
      <option value="24Home">24Home</option>
      <option value="Fr.Jell">Dr.Jell</option>
    </select><br>
    
    <button type="submit">ลงทะเบียน</button>
  </form>
  <div id="result"></div>
  <script>
    let lineUserId = '';
    async function main() {
      await liff.init({ liffId: "2007582259-N0m1JY63" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        lineUserId = profile.userId;
      }
    }
    main();

    document.getElementById('regForm').onsubmit = async function(e) {
      e.preventDefault();
      const response = await fetch('https://script.google.com/macros/s/AKfycbwaiZAn4XCbalh9sg_2oPbPyeQP9_2CTnNQ_sWH_eqeHSXBafzlVCF9lb4P-tXhruCrhw/exec', {
        method: 'POST',
        body: JSON.stringify({
          line_user_id: lineUserId,
          employee_id: document.getElementById('employee_id').value,
          customer_name: document.getElementById('customer_name').value,
          email: document.getElementById('email').value,
          group: document.getElementById('group').value,
          role: 'user' // default เป็น user
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await response.json();
      document.getElementById('result').innerText = 'ลงทะเบียนสำเร็จ';
      setTimeout(() => liff.closeWindow(), 1500);
    }
  </script>
</body>
</html>
